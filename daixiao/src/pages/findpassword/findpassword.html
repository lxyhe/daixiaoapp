<ion-header>
  <ion-navbar>
    <ion-title align="center">找回密码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class=" login-top">
    <div class="loginborder" [(ngModel)]="username">
      <ion-input placeholder="请输入登录名"></ion-input>
    </div>
    <div class="loginborder" [(ngModel)]="phone">
      <ion-input  placeholder="请输入预留手机号码"></ion-input>
    </div>
    <div class="authcodeborder" [(ngModel)]="authcode">
      <ion-input placeholder="验证码"></ion-input>

    </div>
    <button class="code_btn" ion-button  small>
      获取验证码
    </button>
    <div class="login_btn_border" padding>
      <button class="login_btn" ion-button block color="secondary" (click)="nextstep()">下一步</button>
    </div>
  </div>

</ion-content>
